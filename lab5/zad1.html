<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad1</title>
    <style>
        #kontener{
            background-color: blue;
            height: 50px;
            width: 50px;
            font-size: 10px;
            user-select: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="kontener" onclick="color()" onmouseover="hover(true)" onmouseleave="hover(false)">Hlib Hospodarysko</div>
    <script>
        function color(){
            const d1 = document.getElementById("kontener");
            var col = Math.floor(Math.random()*16777215).toString(16);
            d1.style.backgroundColor = "#" + col;
        }

        function hover(hov){
            const d = document.getElementById("kontener");
            if(hov){
                d.style.fontSize = "20px";
            }else{
                d.style.fontSize = "10px";
            }
        }
    </script>
</body>
</html>
